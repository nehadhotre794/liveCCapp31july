<html>
	<head>
		<title> Live CC App By Neha </title>
		<style>
			*{font-size:50px; font-family:Calibri;
			body {background-color:linen;}
			h2 {width:70%; border-radius:30%;}

		
		</style>
	</head>


	<body>
		<center>
			<h1> Live CC App </h1>
			<form onsubmit="convert()">
		<input type="number" step="0.01" id="amt" placeholder="enter amt in $$"/>
			</br></br>
			<input type="submit" value="Convert to &#8377"/>
			</form>

			<h2 id="msg"/>

			<script>
				function convert()
				{
					event.preventDefault();
					let amt= document.getElementById("amt");
					let msg= document.getElementById("msg");

					if(amt.value==="")
					{
						alert("u did not entered the amt");	
						msg.innerHTML="";
						amt.focus();
						return;
					}

					let url="https://api.exchangerate-api.com/v4/latest/USD";
					fetch(url)
					.then(res => res.json())
					.then(data => {
						let DOLLAR=data.rates.INR;
						let aid= parseFloat(amt.value);
						let air= aid * DOLLAR;
						let ans= "&#8377" +air.toFixed(2);
						msg.innerHTML= ans; 


					})
					.catch(err => alert("issue" + err));
				}	
				
			</script>
			
		</center>
	</body>
</html>
